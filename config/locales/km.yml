    a2_link: "មើលកូដប្រៃសណីយ៍ភ្នំពេញទាំងអស់"

    q3: "តើខ្ញុំស្វែងរកកូដប្រៃសណីយ៍របស់ខ្ញុំនៅកម្ពុជាដោយរបៀបណា?"
    a3_intro: "មានវិធី ៣ យ៉ាងដើម្បីស្វែងរកកូដប្រៃសណីយ៍កម្ពុជា៖"
    a3_search: "ស្វែងរក៖ ប្រើឧបករណ៍ស្វែងរកដើម្បីស្វែងរកតាមឈ្មោះជាភាសាអង់គ្លេសឬខ្មែរ។"
    a3_gps: "ទីតាំង GPS៖ ចុច 'ប្រើទីតាំងរបស់ខ្ញុំ' ដើម្បីរកកូដប្រៃសណីយ៍ដោយស្វ័យប្រវត្តិ។"
    a3_browse: "រកមើល៖ រុករកតាមបញ្ជីខេត្ត។"

    q4: "តើកម្ពុជាដាក់ប្រព័ន្ធកូដប្រៃសណីយ៍ ៦ ខ្ទង់នៅពេលណា?"
    a4: "កម្ពុជាបានធ្វើឱ្យប្រសើរពី ៥ ខ្ទង់ទៅ ៦ ខ្ទង់នៅឆ្នាំ ២០១៨ ដើម្បីកំណត់ទីតាំងឱ្យកាន់តែច្បាស់។"

    q5: "តើកូដប្រៃសណីយ៍ចាំបាច់សម្រាប់ការដឹកជញ្ជូនទៅកម្ពុជាទេ?"
    a5: "ទោះបីមិនចាំបាច់ក៏ដោយ កូដប្រៃសណីយ៍ត្រូវបានណែនាំយ៉ាងខ្លាំងសម្រាប់ការដឹកជញ្ជូនអន្តរជាតិដើម្បីទទួលបានការដឹកជញ្ជូនលឿន និងច្បាស់លាស់ជាងមុន។"

    q6: "តើកូដប្រៃសណីយ៍សៀមរាបជាអ្វី?"
    a6: "ខេត្តសៀមរាបប្រើកូដចាប់ផ្តើមដោយ 17។ កូដសំខាន់គឺ 170000។"
    a6_link: "មើលកូដប្រៃសណីយ៍សៀមរាបទាំងអស់"

    q7: "តើកម្ពុជាមានខេត្តប៉ុន្មាន?"
    a7: "កម្ពុជាមានខេត្តចំនួន ២៥ ដែលនីមួយៗមានកូដ ២ ខ្ទង់ពិសេស (០១-២៥)។"
    a7_link: "មើលខេត្តទាំង ២៥"

    q8: "តើខ្ញុំអាចស្វែងរកកូដប្រៃសណីយ៍ជាភាសាខ្មែរបានទេ?"
    a8: "បាន! ការស្វែងរករបស់យើងគាំទ្រទាំងភាសាអង់គ្លេស និងខ្មែរ។ វាយឈ្មោះទីតាំងជាអក្សរខ្មែរដើម្បីស្វែងរកលទ្ធផល។"

    q9: "តើខ្ញុំអាចស្វែងរកតាមឈ្មោះទីកន្លែងល្បីៗបានទេ?"
    a9: "ពិតប្រាកដណាស់! អ្នកអាចស្វែងរកដោយប្រើឈ្មោះទូទៅដូចជា 'BKK1' 'ផ្សាររុស្សី' 'Pub Street' 'Naga World' 'Riverside' 'Otres Beach' ឬ 'TK Avenue'។ ការស្វែងរករបស់យើងស្គាល់ទីកន្លែងល្បីៗជាង ២៥០ កន្លែងទូទាំងប្រទេសកម្ពុជា។"
    a9_examples: "ឧទាហរណ៍៖ BKK1, ផ្សាររុស្សី, Pub Street, Naga World, Riverside, Otres Beach"

    q10: "តើទិន្នន័យកូដប្រៃសណីយ៍មកពីណា?"
    a10: "ទិន្នន័យកូដប្រៃសណីយ៍របស់យើងមកពីប្រកាស (អនុក្រឹត្យក្រសួង) ផ្លូវការដែលចេញដោយរាជរដ្ឋាភិបាលកម្ពុជា។ នេះធានាភាពត្រឹមត្រូវ និងអនុលោមតាមប្រព័ន្ធកូដប្រៃសណីយ៍ផ្លូវការ។"
    a10_link: "ទាញយកឯកសារប្រកាសជា PDF"

    q11: "តើខ្ញុំត្រូវការកូដប្រៃសណីយ៍សម្រាប់ Grab Nham24 ឬ Food Panda ទេ?"
    a11: "កម្មវិធីដឹកជញ្ជូនភាគច្រើននៅកម្ពុជាប្រើកូអរដោនេ GPS ជាជាងកូដប្រៃសណីយ៍។ ទោះជាយ៉ាងណាក៏ដោយ គេហទំព័រពាណិជ្ជកម្មអេឡិចត្រូនិក និងហាងអនឡាញមួយចំនួនត្រូវការកូដប្រៃសណីយ៍សម្រាប់ការបញ្ជាទិញ។"

    q12: "តើខ្ញុំគួរប្រើកូដប្រៃសណីយ៍អ្វីសម្រាប់ចុះឈ្មោះគណនីធនាគារ?"
    a12: "នៅពេលបើកគណនីធនាគារជាមួយ Wing ABA ACLEDA ឬធនាគារផ្សេងទៀត សូមប្រើកូដប្រៃសណីយ៍នៃអាសយដ្ឋានលំនៅរបស់អ្នក។ ស្វែងរកឈ្មោះឃុំ ឬសង្កាត់របស់អ្នកដើម្បីរកកូដ ៦ ខ្ទង់ត្រឹមត្រូវ។"

    q13: "តើកូដប្រៃសណីយ៍ព្រលានយន្តហោះកម្ពុជាជាអ្វី?"
    a13: "កម្ពុជាមានព្រលានយន្តហោះសំខាន់ពីរនៅតំបន់រាជធានី។ ព្រលានយន្តហោះអន្តរជាតិតេជោ (ថ្មី បើកឆ្នាំ ២០២៥) នៅឃុំបឹងខ្យាង ស្រុកកណ្តាលស្ទឹង ខេត្តកណ្តាល មានកូដប្រៃសណីយ៍ 080104។ ព្រលានយន្តហោះអន្តរជាតិភ្នំពេញចាស់ (ប៉ូជិនតុង) នៅសង្កាត់កកាប ខណ្ឌពោធិ៍សែនជ័យ មានកូដ 120914។"
    a13_link: "មើលកូដស្រុកកណ្តាលស្ទឹង"

    q14: "តើខ្ញុំគួរសរសេរអាសយដ្ឋានកម្ពុជាយ៉ាងដូចម្តេចសម្រាប់ការដឹកជញ្ជូនអន្តរជាតិ?"
    a14: "សម្រាប់បញ្ញើអន្តរជាតិមកកម្ពុជា សូមប្រើទម្រង់នេះ៖ [ឈ្មោះ] [ផ្ទះ/ផ្លូវ] [សង្កាត់/ឃុំ] [ខណ្ឌ/ស្រុក] [ខេត្ត] [កូដប្រៃសណីយ៍] Cambodia។"

    q15: "តើមាន API សម្រាប់អ្នកអភិវឌ្ឍន៍ទេ?"
    a15: "មាន! យើងផ្តល់ទិន្នន័យកូដប្រៃសណីយ៍កម្ពុជាដោយឥតគិតថ្លៃ។ ប្រើ /data.json សម្រាប់ទិន្នន័យពេញលេញជាទម្រង់ JSON ឬ /llms-full.txt សម្រាប់អត្ថបទធម្មតា។ មិនត្រូវការ API key ទេ។"
    a15_link: "មើលឯកសារ API"

