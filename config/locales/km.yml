    q12: "តើខ្ញុំគួរប្រើកូដប្រៃសណីយ៍អ្វីសម្រាប់ចុះឈ្មោះគណនីធនាគារ?"
    a12: "នៅពេលបើកគណនីធនាគារជាមួយ Wing ABA ACLEDA ឬធនាគារផ្សេងទៀត សូមប្រើកូដប្រៃសណីយ៍នៃអាសយដ្ឋានលំនៅរបស់អ្នក។ ស្វែងរកឈ្មោះឃុំ ឬសង្កាត់របស់អ្នកដើម្បីរកកូដ ៦ ខ្ទង់ត្រឹមត្រូវ។"

    q13: "តើកូដប្រៃសណីយ៍ព្រលានយន្តហោះកម្ពុជាជាអ្វី?"
    a13: "កម្ពុជាមានព្រលានយន្តហោះសំខាន់ពីរនៅតំបន់រាជធានី។ ព្រលានយន្តហោះអន្តរជាតិតេជោ (ថ្មី បើកឆ្នាំ ២០២៥) នៅឃុំបឹងខ្យាង ស្រុកកណ្តាលស្ទឹង ខេត្តកណ្តាល មានកូដប្រៃសណីយ៍ 080104។ ព្រលានយន្តហោះអន្តរជាតិភ្នំពេញចាស់ (ប៉ូជិនតុង) នៅសង្កាត់កកាប ខណ្ឌពោធិ៍សែនជ័យ មានកូដ 120914។"
    a13_link: "មើលកូដតំបន់ព្រលានយន្តហោះតេជោ"

    q14: "តើខ្ញុំគួរសរសេរអាសយដ្ឋានកម្ពុជាយ៉ាងដូចម្តេចសម្រាប់ការដឹកជញ្ជូនអន្តរជាតិ?"
    a14: "សម្រាប់បញ្ញើអន្តរជាតិមកកម្ពុជា សូមប្រើទម្រង់នេះ៖ [ឈ្មោះ] [ផ្ទះ/ផ្លូវ] [សង្កាត់/ឃុំ] [ខណ្ឌ/ស្រុក] [ខេត្ត] [កូដប្រៃសណីយ៍] Cambodia។"

    q15: "តើមាន API សម្រាប់អ្នកអភិវឌ្ឍន៍ទេ?"
    a15_html: "មាន! យើងផ្តល់ទិន្នន័យកូដប្រៃសណីយ៍កម្ពុជាដោយឥតគិតថ្លៃ។ ប្រើ <a href=\"https://cam-postal.gotabs.net/data.json\">/data.json</a> សម្រាប់ទិន្នន័យពេញលេញជាទម្រង់ JSON ឬ <a href=\"https://cam-postal.gotabs.net/llms-full.txt\">/llms-full.txt</a> សម្រាប់អត្ថបទធម្មតា។ មិនត្រូវការ API key ទេ។"
    a15_link: "មើលឯកសារ API"

