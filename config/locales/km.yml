    a3_search: "ស្វែងរក៖ ប្រើឧបករណ៍ស្វែងរកដើម្បីស្វែងរកតាមឈ្មោះជាភាសាអង់គ្លេសឬខ្មែរ។"
    a3_gps: "ទីតាំង GPS៖ ចុច 'ប្រើទីតាំងរបស់ខ្ញុំ' ដើម្បីរកកូដប្រៃសណីយ៍ដោយស្វ័យប្រវត្តិ។"
    a3_browse: "រកមើល៖ រុករកតាមបញ្ជីខេត្ត។"

    q4: "តើកម្ពុជាដាក់ប្រព័ន្ធកូដប្រៃសណីយ៍ ៦ ខ្ទង់នៅពេលណា?"
    a4: "កម្ពុជាបានធ្វើឱ្យប្រសើរពី ៥ ខ្ទង់ទៅ ៦ ខ្ទង់នៅឆ្នាំ ២០១៨ ដើម្បីកំណត់ទីតាំងឱ្យកាន់តែច្បាស់។"

    q5: "តើកូដប្រៃសណីយ៍ចាំបាច់សម្រាប់ការដឹកជញ្ជូនទៅកម្ពុជាទេ?"
