    a1_example: "ឧទាហរណ៍ 120101 គឺជាកូដប្រៃសណីយ៍សម្រាប់កណ្តាលភ្នំពេញ។"

    q2: "តើកូដប្រៃសណីយ៍ភ្នំពេញជាអ្វី?"
