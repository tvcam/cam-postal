    a10: "ទិន្នន័យកូដប្រៃសណីយ៍របស់យើងមកពីប្រកាស (អនុក្រឹត្យក្រសួង) ផ្លូវការដែលចេញដោយរាជរដ្ឋាភិបាលកម្ពុជា។ នេះធានាភាពត្រឹមត្រូវ និងអនុលោមតាមប្រព័ន្ធកូដប្រៃសណីយ៍ផ្លូវការ។"
    a10_link: "ទាញយកឯកសារប្រកាសជា PDF"

