  # FAQ page
  faq:
    title: "Questions Fréquemment Posées"
    subtitle: "Tout ce que vous devez savoir sur les codes postaux cambodgiens"
    meta_description: "Questions fréquentes sur les codes postaux cambodgiens. Découvrez le format à 6 chiffres et comment trouver votre code postal."
    still_questions: "Encore des questions?"
    use_search: "Utilisez notre recherche pour trouver n'importe quel code postal cambodgien instantanément."
    browse_provinces: "Parcourir toutes les provinces"
    search_codes: "Rechercher les codes postaux"

    q1: "Quel est le format des codes postaux au Cambodge?"
    a1_intro: "Le Cambodge utilise un système de codes postaux à 6 chiffres. Le format est:"
    a1_pp: "2 premiers chiffres: Code province (01-25)"
    a1_dd: "2 chiffres suivants: Code district"
    a1_cc: "2 derniers chiffres: Code commune"
    a1_example: "Par exemple, 120101 est le code postal du centre de Phnom Penh."

    q2: "Quel est le code postal de Phnom Penh?"
    a2: "La province de Phnom Penh utilise des codes commençant par 12. Le code principal est 120000."
    a2_link: "Voir tous les codes de Phnom Penh"

    q3: "Comment trouver mon code postal au Cambodge?"
    a3_intro: "Il y a trois façons de trouver votre code postal cambodgien:"
    a3_search: "Recherche: Utilisez notre outil pour rechercher par nom en anglais ou khmer."
    a3_gps: "Position GPS: Cliquez sur 'Utiliser ma position' pour détecter automatiquement."
    a3_browse: "Parcourir: Naviguez dans notre liste de provinces."

    q4: "Quand le Cambodge a-t-il introduit le système à 6 chiffres?"
    a4: "Le Cambodge est passé de 5 à 6 chiffres en 2018 pour une identification plus précise."

    q5: "Les codes postaux sont-ils obligatoires pour l'expédition au Cambodge?"
    a5: "Bien que non obligatoires, les codes postaux sont fortement recommandés pour l'expédition internationale."

    q6: "Quel est le code postal de Siem Reap?"
    a6: "La province de Siem Reap utilise des codes commençant par 17. Le code principal est 170000."
    a6_link: "Voir tous les codes de Siem Reap"

    q7: "Combien de provinces le Cambodge compte-t-il?"
    a7: "Le Cambodge compte 25 provinces, chacune avec un code unique à 2 chiffres (01-25)."
    a7_link: "Voir les 25 provinces"

    q8: "Puis-je rechercher en khmer?"
    a8: "Oui! Notre recherche supporte l'anglais et le khmer. Tapez les noms en écriture khmère."

    q9: "Puis-je rechercher par nom de lieu populaire?"
    a9: "Absolument! Vous pouvez rechercher avec des noms courants comme 'BKK1', 'Russian Market', 'Pub Street', 'Naga World', 'Riverside', 'Otres Beach' ou 'TK Avenue'. Notre recherche reconnaît plus de 250 lieux populaires à travers le Cambodge."
    a9_examples: "Exemples: BKK1, Russian Market, Pub Street, Naga World, Riverside, Otres Beach"

