  # FAQ page
  faq:
    title: "Frequently Asked Questions"
    subtitle: "Everything you need to know about Cambodia postal codes"
    meta_description: "Frequently asked questions about Cambodia postal codes. Learn about the 6-digit ZIP code format, how to find your postal code, and shipping to Cambodia."
    still_questions: "Still have questions?"
    use_search: "Use our postal code search to find any Cambodia postal code instantly."
    browse_provinces: "Browse all provinces"
    search_codes: "Search postal codes"

    q1: "What is the postal code format in Cambodia?"
    a1_intro: "Cambodia uses a 6-digit postal code system. The format is:"
    a1_pp: "First 2 digits: Province code (01-25)"
    a1_dd: "Next 2 digits: District code"
    a1_cc: "Last 2 digits: Commune code"
    a1_example: "For example, 120101 is the postal code for central Phnom Penh."

    q2: "What is Phnom Penh's postal code?"
    a2: "Phnom Penh province uses postal codes starting with 12. The main code is 120000 for province level."
    a2_link: "View all Phnom Penh postal codes"

    q3: "How do I find my postal code in Cambodia?"
    a3_intro: "There are three ways to find your Cambodia postal code:"
    a3_search: "Search: Use our search tool to search by name in English or Khmer."
    a3_gps: "GPS Location: Click 'Use my location' to automatically detect your postal code."
    a3_browse: "Browse: Navigate through our provinces list."

    q4: "When did Cambodia introduce the 6-digit postal code system?"
    a4: "Cambodia upgraded from 5-digit to 6-digit postal codes in 2018 for more precise location identification."

    q5: "Are postal codes required for shipping to Cambodia?"
    a5: "While not strictly mandatory, postal codes are highly recommended for international shipping for faster, more accurate delivery."

    q6: "What is the postal code for Siem Reap?"
    a6: "Siem Reap province uses codes starting with 17. The main code is 170000."
    a6_link: "View all Siem Reap postal codes"

    q7: "How many provinces does Cambodia have?"
    a7: "Cambodia has 25 provinces, each with a unique 2-digit code (01-25)."
    a7_link: "View all 25 provinces"

    q8: "Can I search for postal codes in Khmer?"
    a8: "Yes! Our search supports both English and Khmer. Type location names in Khmer script to find matching results."

    q9: "Can I search by landmark or popular area names?"
    a9: "Absolutely! You can search using common names like 'BKK1', 'Russian Market', 'Pub Street', 'Naga World', 'Riverside', 'Otres Beach', or 'TK Avenue'. Our search automatically recognizes over 250 popular landmarks, markets, malls, and expat areas across Cambodia."
    a9_examples: "Examples: BKK1, Russian Market, Pub Street, Naga World, Riverside, Otres Beach"

    q10: "Where does the postal code data come from?"
    a10: "Our postal code data is sourced from the official Prakas (ministerial decree) issued by the Cambodian government. This ensures accuracy and compliance with the official postal code system."
    a10_link: "Download the official Prakas PDF"

    q11: "Do I need a postal code for Grab, Nham24, or Food Panda?"
    a11: "Most delivery apps in Cambodia use GPS coordinates rather than postal codes. However, some e-commerce platforms and online stores require postal codes for checkout. Having your postal code ready ensures smooth ordering."

    q12: "What postal code should I use for bank account registration?"
    a12: "When opening a bank account with Wing, ABA, ACLEDA, or other banks, use the postal code of your residential address. Search for your commune or sangkat name to find the correct 6-digit code."

    q13: "What are the postal codes for Cambodia's airports?"
    a13: "Cambodia has two main airports in the capital region. Techo International Airport (new, opened 2025) is in Boeng Khyang Commune, Kandal Stueng District, Kandal Province with postal code 080104. The old Phnom Penh International Airport (Pochentong) is in Sangkat Kakab, Khan Por Sen Chey with postal code 120914."
    a13_link: "View Techo Airport area codes"

    q14: "How should I format my Cambodia address for international shipping?"
    a14: "For international packages coming to Cambodia, use this format: [Name], [House/Street], [Sangkat/Commune], [Khan/District], [Province] [Postal Code], Cambodia. Example: John Doe, #123 Street 271, Sangkat Tuol Tompong 2, Khan Chamkar Mon, Phnom Penh 120307, Cambodia."

    q15: "Is there an API for developers?"
    a15_html: "Yes! We provide free access to Cambodia postal code data. Use <a href=\"https://cambo-postal.com/data.json\">/data.json</a> for the complete dataset in JSON format, or <a href=\"https://cambo-postal.com/llms-full.txt\">/llms-full.txt</a> for plain text. No API key required."
    a15_link: "View Open Data page"

    q16: "Does the search get smarter over time?"
    a16: "Yes! Our search learns from popular usage patterns. When many users consistently search for the same term and find a particular result helpful, the system remembers this to improve future searches. This helps make common searches faster and more accurate."

