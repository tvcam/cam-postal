    a3_intro: "There are three ways to find your Cambodia postal code:"
    a3_search: "Search: Use our search tool to search by name in English or Khmer."
    a3_gps: "GPS Location: Click 'Use my location' to automatically detect your postal code."
    a3_browse: "Browse: Navigate through our provinces list."

    q4: "When did Cambodia introduce the 6-digit postal code system?"
    a4: "Cambodia upgraded from 5-digit to 6-digit postal codes in 2018 for more precise location identification."

    q5: "Are postal codes required for shipping to Cambodia?"
    a5: "While not strictly mandatory, postal codes are highly recommended for international shipping for faster, more accurate delivery."

    q6: "What is the postal code for Siem Reap?"
    a6: "Siem Reap province uses codes starting with 17. The main code is 170000."
    a6_link: "View all Siem Reap postal codes"

    q7: "How many provinces does Cambodia have?"
    a7: "Cambodia has 25 provinces, each with a unique 2-digit code (01-25)."
    a7_link: "View all 25 provinces"

    q8: "Can I search for postal codes in Khmer?"
    a8: "Yes! Our search supports both English and Khmer. Type location names in Khmer script to find matching results."

